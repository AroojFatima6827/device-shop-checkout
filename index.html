<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop-Checkout-Master</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <main>
  <!--main-container-->
  <div class="main-container">
    <div class="checkout">
      <h3 class="heading">Checkout</h3>
      <p class="Items">3items</p>
    </div>
  </div>

  <!--background including all content inside-->
  <div class="background">
    <!--product-list1-->
    <div class="product-details">
      <div class="main-section-container">
        <!--Images-container-->
        <div class="product-img-container">
          <div class="images">
            <div class="img1">
              <img src="images/Gold.png" alt="" class="golden" />
            </div>
            <div class="img2">
              <img src="images/Apple-watch.png" alt="" class="apple" />
            </div>
            <div class="img3">
              <img src="images/iMac.png" alt="" class="imac" />
            </div>
          </div>
          <div class="enter-coupon-code">
            <div class="input-coupen">
              <input
                type="text"
                placeholder="Enter coupon code"
                class="Coupon"
              />
            </div>
            <!--Sub-Total-Price-->
            <div class="Sub-total">
              <p class="sub-total">Sub total</p>
              <p class="Tax">Tax</p>
              <p class="total">Total</p>
            </div>
          </div>
        </div>
        <!--Product-Details-->
        <div class="product-details-info">
          <div class="product-info1">
            <h3 class="Iphone">Iphone 12 Pro</h3>
            <p class="golden">Golden</p>
            <p class="x1">X1</p>
          </div>
          <div class="product-info2">
            <h3 class="Apple">Apple Watch</h3>
            <p class="blue">Blue</p>
            <p class="x12">X1</p>
          </div>
          <div class="product-info3">
            <h3 class="Imac">iMac</h3>
            <p class="green">Green</p>
            <p class="x13">X1</p>
          </div>
        </div>
        <!--Price-details-->
        <div class="price-container">
          <div class="price-one">
            <h3 class="price1">$999.00</h3>
            <img src="images/close-icon.svg" alt="" class="close-icon1" />
          </div>
          <div class="price-two">
            <h3 class="price2">$399.00</h3>
            <img src="images/close-icon.svg" alt="" class="close-icon2" />
          </div>
          <div class="price-three">
            <h3 class="price3">$1199.00</h3>
            <img src="images/close-icon.svg" alt="" class="close-icon3" />
          </div>
          <div class="price-button">
            <div class="Btn-cou">
              <button class="apple-coupon">Apply Coupon</button>
            </div>
            <div class="price-list">
              <p class="price-One">$2597.00</p>
              <p class="price-Two">$623.28</p>
              <p class="price-Three">$3220.28</p>
            </div>
          </div>
        </div>
        <!--Contact-Info-Container-->
        <div class="contact-info-container">
          <div class="con-info1">
            <h2 class="con-info">Contact Information</h2>
            <p class="first-last">First & Last name</p>
            <input
              type="text"
              placeholder="Enter first & Last name"
              class="Input"
            />
          </div>
          <div class="Con-Info2">
            <p class="con-info">Email Address</p>
            <input
              type="text"
              placeholder="Enter email address"
              class="Input2"
            />
          </div>
          <div class="form-row">
            <div class="field">
              <label for="country">Country:</label>
              <input type="text" id="country" placeholder="Finland" />
            </div>

            <div class="field">
              <label for="postal">Postal Code:</label>
              <input type="text" id="postal" placeholder="00270" />
            </div>
          </div>

          <div class="continue-btn">
            <button class="con-btn">continue</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
</body>
</html>
